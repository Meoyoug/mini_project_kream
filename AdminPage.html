<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
      <div class="img-link text-center">
        <a href="https://github.com/Meoyoug">
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" class="bi bi-github" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
          <h1>Meoyong's Shop DB</h1>
        </a>
      </div>
    </header>
    <div class="container mt-3">
        <h3 class="mt-5 mb-3" id="db-header">신규 등록 상품</h3>
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="category-dropdown">
                <button class="btn border dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    카테고리
                </button>
                <ul class="dropdown-menu">
                    <li><input type="checkbox" class="form-check-input" name="category"> 상의</a></li>
                    <li><input type="checkbox" class="form-check-input" name="category"> 하의</a></li>
                    <li><input type="checkbox" class="form-check-input" name="category"> 신발</a></li>
                    <li><input type="checkbox" class="form-check-input" name="category"> 패션잡화</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><button class="dropdown-item" id="category-btn">적용하기</a></li>
                </ul>
            </div>      
            <div class="gender-dropdown">
                <button class="btn border dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    성별
                </button>
                <ul class="dropdown-menu">
                  <li><input type="checkbox" class="form-check-input" name="gender"> 남성</a></li>
                  <li><input type="checkbox" class="form-check-input" name="gender"> 여성</a></li>
                  <li><input type="checkbox" class="form-check-input" name="gender"> 남여공용</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><button class="dropdown-item" id="gender-btn">적용하기</a></li>
                </ul>
            </div>  
            <div class="col-3">
                <input type="text" class="form-control" id="input_name" placeholder="제품명을 입력해주세요">
              </div>
              <div class="col-auto">
                <button type="button" id="search-btn" class="btn btn-primary">조회</button>
              </div>
          </form>
          <div class="container mt-3">
        <table class="table table-sm">
            <thead>
                <th scope="col">카테고리</th>
                <th scope="col">브랜드</th>
                <th scope="col">상품명</th>
                <th scope="col">가격</th>
                <th scope="col">성별</th>
            </thead>
            <tbody id="data-table">
                <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
   <script>
      // 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
      // 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리르 작성해 볼 수 있음
      const data = [
          { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000', gender : 'unisex' },
          { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000', gender : 'unisex'},
          { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000', gender : 'unisex'},
          { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000', gender : 'unisex'},
          // ...
      ];
      
      const dataTable = document.getElementById('data-table');
      
      data.forEach((item) => {
          const row = dataTable.insertRow();
          row.insertCell(0).innerHTML = item.category;
          row.insertCell(1).innerHTML = item.brand;
          row.insertCell(2).innerHTML = item.product;
          row.insertCell(3).innerHTML = item.price;
          row.insertCell(4).innerHTML = item.gender;
      });
      //정시마다 업데이트 되도록 설정
      function updateDate(){
        const header = document.getElementById('db-header')
        let current = new Date();
        let nextTime = new Date();
        nextTime.setHours(nextTime.getHours() + 1);
        nextTime.setMinutes(0);
        nextTime.setSeconds(0);
        let timeInterval = nextTime - current

        header.textContent = `신규 등록 상품 (${current.getFullYear()}-${('0' + current.getMonth()+1).slice(-2)}-${('0' + current.getDate()).slice(-2)} ${('0' + current.getHours()).slice(-2)}시)`
        setTimeout(updateDate,timeInterval);
      }
      //페이지가 로드되면 실행될 함수
      window.onload = function(){
        updateDate();
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
